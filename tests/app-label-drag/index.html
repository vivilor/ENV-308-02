<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>app-label-drag</title>
  <link rel="stylesheet" href="../../fonts/ConquerorSans/ConquerorSans-Bold.css">
  <link rel="stylesheet" href="../../fonts/ConquerorSans/ConquerorSans.css">
</head>
<body>
  <div id="app" style="width: 892px; margin: 20px auto">
    <label-drag
      :event-bus="eventBus"
      :content="content.steps.data[0]"
    ></label-drag>
    <button @click="eventBus.$emit('validate', 1)">Validate</button>
    <button @click="eventBus.$emit('reset', 1)">Validate</button>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
